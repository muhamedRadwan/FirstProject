<!DOCTYPE html>
<html lang="ar">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href=" {{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href=" {{ url_for('static', filename='css/bootstrap.rtl.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- Bootstrap Dropdown Hover CSS -->
        <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-dropdownhover.min.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Item Category</title>
	</head>
<body>


    <!-- Flash section -->
    <div class="container back-white marg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="lead alert-warning text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>


    {% block content %}
    {% endblock %}
    <!-- Java Script plugins and Jquery -->
    <script  src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
   <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
    <script src="{{ url_for('static',filename='js/bootstrap-dropdownhover.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
</html>
